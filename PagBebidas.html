<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas & Licores</title>
    <link rel="stylesheet" href="CSS/Productos.css">
</head>

<body>
    <header>
        <div class="divfondo">
            <br>
            <br>
            <br>
            <br>
            <div><img class="imglogo" src="LogoPeque.jpg" alt="0"></div>
            <input class="buscador" type="text" placeholder=" Buscar">
            <div id="perfil">
                <a href="auth.html">
                    <img class="imgperfil"
                        src="https://previews.123rf.com/images/alekseyvanin/alekseyvanin1704/alekseyvanin170403722/76700719-icono-de-la-l%C3%ADnea-de-usuario-esquema-de-perfil-ilustraci%C3%B3n-de-logotipo-vectorial-pictograma-lineal.jpg"

                <p class="textPeque"><a href="auth.html">Iniciar sesión</a> | <a
                        href="auth.html#register-container">Registrarse</a></p>
            </div>
        </div>
        <div id="botonsSup">
            <a href="index.html"><button class="iniciador">Inicio</button></a>
            <button class="iniciador" onclick="toggleBtnCateg()">Categorias</button>
            <button class="iniciador" id="scrollContacto">Contactanos</button>
        </div>
    </header>
    <div id="btnCateg">
        <button onclick="generarProductos('agua')">
            <img src="https://www.fidalga.com/cdn/shop/collections/water_210x.png.jpg?v=1655240887" alt="Aguas">
            <p class="pCateg">Aguas</p>
        </button>
        <button onclick="generarProductos('jugo')">
            <img src="https://www.fidalga.com/cdn/shop/collections/icon-jugos_210x.png.jpg?v=1655240811" alt="Jugos">
            <p class="pCateg">Jugos</p>
        </button>
        <button onclick="generarProductos('energizante')">
            <img src="https://www.fidalga.com/cdn/shop/collections/energy-drink_210x.png.jpg?v=1655241107"
                alt="Energizantes">
            <p class="pCateg">Energizantes</p>
        </button>
        <button onclick="generarProductos('gaseosa')">
            <img src="https://www.fidalga.com/cdn/shop/collections/bottle_210x.png.jpg?v=1655240954" alt="Gaseosas">
            <p class="pCateg">Gaseosas</p>
        </button>
        <button onclick="generarProductos('alcohol')">
            <img src="https://www.fidalga.com/cdn/shop/collections/liquor_210x.png.jpg?v=1655241086"
                alt="Bebidas Alcoholicas">
            <p class="pCateg">Bebidas Alcoholicas</p>
        </button>
    </div>
    <br>
    <div class="divTitulos"><br>
        <h1>Bebidas & Licores</h1>
    </div>
    <div class="carrito-container" onclick="toggleCarrito()">
        <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Carrito de Compras" id="carrito-icono">
        <span id="contador-carrito">0</span>
    </div>
    <div class="divLetra">Aguas</div>
    <br><br>
    <div class="divblanco">
        <div class="productos" id="lista-productos">
            <!-- Productos se generan dinámicamente aquí -->
        </div>
        <div class="carrito-panel" id="carrito-panel" style="display: none;">
            <button class="cerrar-carrito" onclick="toggleCarrito()">X</button>
            <div id="productos-carrito">
                <!-- Productos agregados al carrito se muestran aquí -->
            </div>
            <div id="total-pagar"></div>
            <button class="agregar-carrito" onclick="pagarCompra()">Pagar Compra</button>
        </div>
    </div>
    <footer id="contac">
        <p>Direccion Av. Busch #196</p>
        <p>+591 70549248</p>
        <p>maxmarketshop2024@gmail.com</p>
        <p>Jose Alberto Huayhua Villanueva</p>
        <p>Kevin Enrique Rodriguez Esquivel</p>
        <p>Paralelo A</p>
