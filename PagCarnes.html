<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnes & Embutidos</title>
    <link rel="stylesheet" href="CSS/Productos.css">
</head>

<body>
    <header>
        <div class="divfondo">
            <br>
            <br>
            <br>
            <br>
            <div><img class="imglogo" src="LogoPeque.jpg" alt="0"></div>
            <input class="buscador" type="text" placeholder=" Buscar">
            <div id="perfil">
                <a href="auth.html">
                    <img class="imgperfil"
                        src="https://previews.123rf.com/images/alekseyvanin/alekseyvanin1704/alekseyvanin170403722/76700719-icono-de-la-l%C3%ADnea-de-usuario-esquema-de-perfil-ilustraci%C3%B3n-de-logotipo-vectorial-pictograma-lineal.jpg"

                <p class="textPeque"><a href="auth.html">Iniciar sesión</a> | <a
                        href="auth.html#register-container">Registrarse</a></p>
            </div>
        </div>
        <div id="botonsSup">
            <a href="index.html"><button class="iniciador">Inicio</button></a>
            <button class="iniciador" onclick="toggleBtnCateg()">Categorias</button>
            <button class="iniciador" id="scrollContacto">Contactanos</button>
        </div>
    </header>
    <div id="btnCateg">
        <button onclick="generarProductos('res')">
            <img class="imgCateg" src="https://cdn-icons-png.freepik.com/512/5717/5717364.png" alt="Res">
            <p class="pCateg">Carne de Res</p>
        </button>
        <button onclick="generarProductos('cerdo')">
            <img class="imgCateg" src="https://static.vecteezy.com/system/resources/previews/015/664/010/non_2x/pork-meat-leg-icon-outline-style-vector.jpg" alt="Cerdo">
            <p class="pCateg">Carne de Cerdo</p>
        </button>
        <button onclick="generarProductos('pollo')">
            <img class="imgCateg" src="https://st2.depositphotos.com/47577860/46938/v/450/depositphotos_469389518-stock-illustration-chicken-dinner-fry-icon-outline.jpg" alt="Pollo">
            <p class="pCateg">Pollo</p>
        </button>
        <button onclick="generarProductos('embutidos')">
            <img class="imgCateg" src="https://cdn-icons-png.flaticon.com/512/5228/5228576.png" alt="Embutidos">
            <p class="pCateg">Embutidos</p>
        </button>
    </div>
    <br>
    <div class="divTitulos"><br>
        <h1>Carnes & Embutidos</h1>
    </div>
    <div class="carrito-container" onclick="toggleCarrito()">
        <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Carrito de Compras" id="carrito-icono">
        <span id="contador-carrito">0</span>
    </div>
    <div class="divLetra">Res</div>
    <br><br>
    <div class="divblanco">
        <div class="productos" id="lista-productos">
            <!-- Productos se generan dinámicamente aquí -->
        </div>
        <div class="carrito-panel" id="carrito-panel" style="display: none;">
            <button class="cerrar-carrito" onclick="toggleCarrito()">X</button>
            <div id="productos-carrito">
                <!-- Productos agregados al carrito se muestran aquí -->
            </div>
            <div id="total-pagar"></div>
            <button class="agregar-carrito" onclick="pagarCompra()">Pagar Compra</button>
        </div>
    </div>
    <footer id="contac">
        <p>Direccion Av. Busch #196</p>
        <p>+591 70549248</p>
